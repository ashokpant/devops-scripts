version: '3.9'

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092

  kafka-ui:
    image: 'provectuslabs/kafka-ui:latest'
    ports:
      - '8080:8080'
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CLUSTERS_1_NAME=treeelaf
      - KAFKA_CLUSTERS_1_BOOTSTRAP_SERVERS=10.0.200.17:9092
      - KAFKA_CLUSTERS_1_ZOOKEEPER_CONNECT=10.0.200.16:2181

  zoonavigator:
    image: elkozmon/zoonavigator
    container_name: zoonavigator
    ports:
      - 9000:9000
    environment:
      - ZOOKEEPER_SERVERS=zookeeper:2181
      - ZK_HOSTS=zookeeper:2181
      - CONNECTION_LOCALZK_CONN=localhost:2181